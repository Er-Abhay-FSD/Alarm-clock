<!DOCTYPE html>
<html>
<head>
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS stylesheet -->
</head>
<body>
  <div id="clock">
    <div id="time"></div> <!-- Placeholder for time display -->
    <div id="alarm">
      <input type="number" id="hours" placeholder="Hours">
      <input type="number" id="minutes" placeholder="Minutes">
      <button onclick="setAlarm()">Set Alarm</button> <!-- Button to set alarm -->
    </div>
    <button onclick="toggleAlarm()">Turn Alarm On/Off</button> <!-- Button to turn alarm on/off -->
  </div>

  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
